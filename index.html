<!DOCTYPE html>
<html lang="bzs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Comércio Eletrônico</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />

	<!-- TODO1 -->
	<!-- A ordem aqui eh importante: primeiro deve vir o 'jquery.js', depois scripts.js, porque este último utiliza 'jquery.js'-->
	<script src="js/jquery-3.7.1.js"></script>
	<script src="js/decimal.js"></script>
	<script src="js/scripts.js"></script>

</head>

<body>

	<!--TODO1-->
	<button onclick="exibirOcultar()">Exibir/Ocultar tabela</button>
	<table id="tabelaProduto">
		<tr>
			<td>Produto:</td>
			<td><input id="nome" type="text" class="input1"></input></td> <!-- class: indica a formatacao CSS de classe -->
		</tr>
		<tr>
			<td>Vendedor:</td>
			<td><input id="vendedor" type="text" class="input1"></input></td>
		</tr>
		<tr>
			<td>Endereço de entrega:</td>
			<td><input id="enderecoEntrega" type="text" class="input1"></input></td>
		</tr>
	</table>


	<img id='carrinho' src='img/vendas.png' width='100' height='50' data-desc-img='vendas'>
	<label id="legenda" class="estiloAvaliacao">Descrição da Imagem</label>

	<div>
		<label id="tamanhoTexto">Letras</label>
	</div>

	<div>
		<textarea id="caixaTexto" cols="100" rows="3" placeholder="Digite o texto..."></textarea>
	</div>

	
	<label id="rotuloAvaliacao" class="estiloAvaliacao">Avaliação da Compra</label>
	<br>

	<!-- <label id="rotuloAvaliacao">Avaliação da Compra</label>
	-->

	<select id="notas" name="notasJS" onchange="avaliarCompra()">
		<option value="0">0</option>
		<option value="5">5</option>
		<option value="10">10</option>
	</select>

	<figure>
		<img id='carrinho' src='img/vendas.png' width='100' height='50' alt='vendas'>
		<figcaption>
			<p>Comércio Eletrônico.</p>
		</figcaption>
	</figure>

	
	<button onclick="comprar()">Efetuar compra</button>

</body>

</html>
